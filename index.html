<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RUTAS NACIONALES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="container " id="logo">
            <div class="container d-flex justify-content-center">
                <img src="img/Logo.png" alt="" class="imgHeader" ">
                <div class=" d-grid centrar">
                <h1>MichiTourCol</h1>
            </div>
        </div>
        </div>
    </header>
    <section>
        <div class="container modalFondo text-center">
            <div class="container">
                <label>RUTAS</label>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRutas">Agregar Ruta</button>
            <button id="btnAddPuntos" type="button" class="btn btn-success">Agregar punto</button>
        </div>
        <div class="d-flex mt-2">
            <div id = "caja_cartas" class="container d-flex flex-wrap gap-4">
                
            </div>
        </div>
    </section>
    <section>
        <!-- Modal nuevas Rutas-->
        <div class="modal modal-lg fade" id="modalRutas" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nueva Ruta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="ruta">
                            <p>Ingrese la información de la ruta</p>
                            <input class="container-fluid" type="text" placeholder="Nombre de la ruta" name="NomRuta">
                            <button id="btnAddDatos" type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btnCerrar" type="button" class="btn btn-danger"
                            data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal detalle de las rutas -->
        <div class="modal modal-xl fade" id="modalDetalleRutas" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ruta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Información de la ruta</p>
                        <form id="ruta">
                            <input class="container-fluid" type="text" placeholder="Nombre de la ruta" name="NomRuta">
                        </form>
                        <br>
                        <br>
                        <form id="puntos">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btnEditPuntos" type="button" class="btn btn-primary">Editar</button>
                        <button id="btnCerrar" type="button" class="btn btn-danger"
                            data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/rutas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
